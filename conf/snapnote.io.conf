<VirtualHost *:80>
  ServerAdmin asm@collapse.io
  DocumentRoot "/var/www/snapnote.io/www"
  ServerName snapnote.io
  ErrorLog logs/snapnote.io-error.log
  CustomLog logs/snapnote.io-access.log common
  # RewriteEngine On
  # RewriteCond %{HTTPS} !=on
  # RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,L]
</VirtualHost>

<VirtualHost *:443>
  SSLEngine on
  SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP

  SSLCertificateFile      /etc/ssl/collapse.io/server.crt
  SSLCertificateKeyFile   /etc/ssl/collapse.io/server.key
  SSLCertificateChainFile /etc/ssl/collapse.io/intermediate.pem

  DocumentRoot "/var/www/snapnote.io/www"
  ServerName snapnote.io
  ErrorLog logs/snapnote.io-ssl-error.log
  CustomLog logs/snapnote.io-ssl-access.log common
</VirtualHost>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>snapnote.io</title>
    <link rel="stylesheet/less" href="css/style.less" />
    <script type="text/javascript" src="js/vendor/less-1.3.3.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>snapnote.io</h1>
        <ul id="tools">
          <li>
            <button id="tool-arrow">Arrow</button>
          </li>
          <li>
            <button id="tool-text">Text</button>
          </li>
          <li>
            <button id="tool-rectangle">Rectangle</button>
          </li>
          <li>
            <button id="tool-image">Image</button>
          </li>
        </ul>
        <ul id="evergreen">
          <li>
            <button id="evergreen-share">Share</button>
          </li>
        </ul>
      </div>
    </header>
    <div id="dragon-drop-message" style="display: none;">
      <div class="container">
        <label>
          Drop Image Anywhere
        </label>
      </div>
    </div>
    <div id="content">
      <canvas id="stage" width="0" height="0" unselectable="on"></canvas>
    </div>
    <footer>
      <div class="container">
      </div>
    </footer>
    <script src="js/vendor/require-jquery.js" data-main="js/main"></script>
  </body>
</html>
